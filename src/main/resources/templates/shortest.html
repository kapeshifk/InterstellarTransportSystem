<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Interstellar Transport System</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h3>Find the shortest path from the source to a destination</h3>
        <form class="form-horizontal" action="#" th:action="@{/shortest}" th:object="${shortest}" method="post">
            <input type="hidden" th:field="*{vertexId}" />
            <p>Source: <input type="text" th:field="*{vertexName}" class="form-control"/></p>
            <label for="paths">Destination:</label>
            <br />
            <select id="paths" th:field="*{selectedVertex}" size="20" class="form-control input-lg">
                <option th:each="v : ${pathList}"
                        th:value="${v.vertexId}"
                        th:text="${v.name}">
                </option>
            </select>
            <br />
            <div class="form-horizontal">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
